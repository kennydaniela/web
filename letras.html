<script>
    
 function circularText(className,text, radius, range, startPos, css, bottomCss) {
    var textArr = text.split("");
    var container = document.querySelector('.container');
    var containerHeight = container.clientHeight;
    var newElement = document.createElement("div");
        newElement.setAttribute('class', className);
  
    var deg = range / textArr.length;
      textArr.forEach(function(ch){
      ch =  "<p style=\"height:"+radius+"px;"+css+";transform:rotate("+startPos+"deg);left:50%;top:"+ (containerHeight/2- radius)+"px;position:absolute;transform-origin:0 100%\">" +
             "<span style=\""+bottomCss+"\">"+ch+"</span>" +
            "</p>";
      newElement.innerHTML += ch;
      startPos += deg;
    });
    container.appendChild(newElement);
  }
